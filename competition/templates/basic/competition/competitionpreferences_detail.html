{% extends "base.html" %}
{% load jmbo_inclusion_tags %} 

{% block content %}
    <div class="page section_competition object-detail {{ object.class_name.lower }}-detail">

        {% if view_modifier %}
            <div class="title">
                {{ title }}
            </div>      
            {% view_modifier view_modifier %}
        {% endif %}

        <div class="rules">
            {{ object.rules|safe }}
        </div>
    </div>
{% endblock %}
